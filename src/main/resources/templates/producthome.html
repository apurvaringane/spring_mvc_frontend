<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h1>PRODUCT INFORMATION</h1>
    <a href="getproductform"><button class="btn btn-primary">ADD NEW STOCK</button></a>
</div>

<div>
    <form th:action="@{searchProduct}" method="get">
    <input type="text" th:name="Search" placeholder="search by category or name"/>
    <input type="submit" class="btn btn-secondary" value="SEARCH"/>
    </form>
</div>

<div class="container">
    <table border="2">
        <tr>
            <th>PRODUCT ID</th>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
            <th>PRODUCT CATEGORY</th>
            <th>ACTION</th>
        </tr>
        <tr th:each="product:${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.productCategory}"></td>
            <td>
<!--                <button type="submit" class="btn btn-warning">UPDATE</button>-->
<!--                <a th:href="@{/delete/{name}(name=${i.name})}"><button class="btn btn-danger">DELETE</button></a>-->
                   <button class="btn btn-warning">UPDATE</button>
                   <button class="btn btn-danger">DELETE</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
